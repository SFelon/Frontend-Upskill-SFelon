<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primitive types</title>
</head>
<body>
  <script>
  var number = 1;
  var numberDecimal = 1.25;
  var exponentiation = 10e2;
  var boolean = true;
  var string = 'string';
  var undefined;
  var nullVar = null;

  console.log('JavaScript types:')
  console.log(`Number: ${number}, Number decimal: ${numberDecimal}, Exponentiation: ${exponentiation}, Boolean: ${boolean},
   String: ${string}, Undefined: ${undefined}, Null: ${nullVar}`);
  </script>

</body>
</html>
