<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regular expressions</title>
</head>
<body>
  <form id="myForm">
    <input id="phone" type="tel" placeholder="Enter Phone Number">
    <input type="submit" value="Submit" />
  </form>

  <script>
    /**
     * Regular expressions
     */

    var dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;
    // or
    var dateTime2 = new RegExp("\\d{1,2}-\\d{1,2}-\\d{4} \\d{1,2}:\\d{2}");

    console.log(dateTime.test("12-02-2018 12:45"));
    console.log(dateTime2.test("12-02-2018 12:45"));
    console.log(dateTime.exec("15-06-2013 16:05"));
    console.log("15-06-2013 16:05".match(dateTime));


    function validatePhone(phoneNumber){
      if (!phoneNumber) {
        return alert('Phone number may not be empty');
      }

      var PHONE_REGEX = RegExp(`^((\\+\\d{1,3}(-| )?\\(?\\d\\)?(-| )?\\d{1,3})|(\\(?\\d{2,3}\\)?))(-| )?(\\d{3,4})(-| )?(\\d{4})(( x| ext)\\d{1,5}){0,1}$`);
      if(!PHONE_REGEX.test(phoneNumber)) {
        return alert('Phone number not valid');
      }

      return alert('Phone number is ok');
    }

    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault();
      var phoneNumber = document.getElementById('phone').value;
      validatePhone(phoneNumber);
    });
  </script>
</body>
</html>
