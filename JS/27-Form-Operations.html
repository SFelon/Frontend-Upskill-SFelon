<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Operations</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 50px 50px;
    }
    input, fieldset, select {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form
      id="exampleForm"
    >
      <label for="1">Name</label>
      <input type="text" id="1" name="fullname" placeholder="Name..">

      <label for="3">Telephone</label>
      <input type="tel" id="3" name="telephone" placeholder="Telephone Number.." onblur="validatePhone(this.value)">

      <label for="5">E-mail</label>
      <input type="email" id="5" name="email" placeholder="Email.." onblur="validateEmail(this.value)">

      <label for="6">Password</label>
      <input type="password" id="6" name="password" placeholder="Password..">

      <label for="7">Date</label>
      <input type="date" id="7" name="dateInput" min="1900-01-01" >

      <fieldset>
        <legend>Checkbox</legend>
        <div>
          <input type="checkbox" id="12" name="checkboxInput"
                 value="1" checked />
          <label for="12">1</label>
        </div>
        <div>
          <input type="checkbox" id="13" name="checkboxInput"
                 value="2" />
          <label for="13">2</label>
        </div>
      </fieldset>

      <input type="reset" onclick="resetForm()" value="Reset" />
      <input type="submit" onclick="submitForm()" value="Submit" />
    </form>
  </div>

  <script>
    /**
     * JS form operation
     */

    function resetForm() {
      document.getElementById("exampleForm").reset();
    }

    function submitForm() {
      document.getElementById("exampleForm").submit();
    }

    function validatePhone(phoneNumber){
      if (!phoneNumber) {
        return alert('Phone number may not be empty');
      }

      var PHONE_REGEX = RegExp(`^((\\+\\d{1,3}(-| )?\\(?\\d\\)?(-| )?\\d{1,3})|(\\(?\\d{2,3}\\)?))(-| )?(\\d{3,4})(-| )?(\\d{4})(( x| ext)\\d{1,5}){0,1}$`);
      if(!PHONE_REGEX.test(phoneNumber)) {
        return alert('Phone number not valid');
      }

      return alert('Phone number is ok');
    }

    function validateEmail(email){
      if (!email) {
        return alert('Email may not be empty');
      }

      var EMAIL_REGEX = RegExp(`^[^@]+@[^@]+\\.[^@]+$`);
      if(!EMAIL_REGEX.test(email)) {
        return alert('Email not valid');
      }

      return alert('Email is ok');
    }


  </script>
</body>
</html>
