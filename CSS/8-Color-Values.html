<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Color Values">
    <meta name="author" content="SFelon">
    <title>Color Values</title>
    <style>
    p#hex {
        background-color: #00ff00;
    }

    p#rgb {
        background-color: rgb(0,255,0);
    }

    p#rgba {
        background-color: rgba(0,255,0,0.3);
    }

    p#hsl {
        background-color: hsl(120,100%,50%);
    }  

    p#hsla {
        background-color: hsl(120,100%,50%,0.3);
    } 

    p#predefined {
        background-color: lightgreen
    }
    

    </style>
</head>
<body>
 
    <p id="hex">Hexadecimal Colors</p>
    <p id="rgb">RGB Colors</p>
    <p id="rgba">RGBA Colors</p>
    <p id="hsl">HSL Colors</p>  
    <p id="hsla">HSLA Colors</p>
    <p id="predefined">Predefined Color Names</p>
    
</body>
</html>
