<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Forms-Inputs-Buttons">
    <meta name="author" content="SFelon">
    <title>Forms-Inputs-Buttons</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: 50px 50px;
        }
        input, fieldset, select {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Reference</h2>
        <ol>
            <li>
                <a href="https://www.w3.org/TR/html5/sec-forms.html#sec-forms" target="_blank">
                    https://www.w3.org/TR/html5/sec-forms.html#sec-forms
                </a>
            </li>
        </ol>
    </section>    

    <div class="container">
            <form method="ex-post/get"
            enctype="ex-application/x-www-form-urlencoded"
            action="server-url">

            <label for="1">Normal Text Input</label>
            <input type="text" id="1" name="normalInput" placeholder="Text input..">
        
            <label for="2">Search</label>
            <input type="search" id="2" name="searchInput" placeholder="Search..">

            <label for="3">Telephone</label>
            <input type="tel" id="3" name="telInput" placeholder="Telephone Number..">
        
            <label for="4">Url</label>
            <input type="url" id="4" name="urlInput" placeholder="Url..">

            <label for="5">E-mail</label>
            <input type="email" id="5" name="emailInput" placeholder="Email..">

            <label for="6">Password</label>
            <input type="password" id="6" name="passwordInput" placeholder="Password..">

            <label for="7">Date</label>
            <input type="date" id="7" name="dateInput" min="1900-01-01" >

            <label for="8">Time</label>
            <input type="time" id="8" name="timeInput" step=900>

            <label for="9">Range</label>
            <input type="range" id="9" name="rangeInput" min=0 max=100 step=10 value=50>

            <label for="10">Color Input</label>
            <input type="color" id="10" name="colorInput" value="FFFFFF">

            <fieldset>
                <legend>Checkbox</legend> 
                <div>
                    <input type="checkbox" id="12" name="checkboxInput"
                            value="1" checked />
                    <label for="12">1</label>
                </div>
                <div>
                    <input type="checkbox" id="12" name="checkboxInput"
                            value="2" />
                    <label for="12">2</label>
                </div> 
            </fieldset>

            <fieldset>
                <legend>Radio</legend> 
                <div>
                    <input type="radio" id="13" name="radioInput"
                            value="1" checked />
                    <label for="13">1</label>
                </div>
                <div>
                    <input type="radio" id="14" name="radioInput"
                            value="2" />
                    <label for="14">2</label>
                </div> 
            </fieldset>

            <label for="15">Select</label>
            <select name="select" id="15" >
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label for="16">Number Input</label>
            <input type="number" name="numberInput" id="16" min=0 max=100 step=1>

            <label for="17">File Upload</label>
            <input type="file" id="17" name="fileUpload" accept=".doc,.docx,.xml">

            <input type="button" value="Button" />
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />

        </form>
    </div>
</body>
</html>
